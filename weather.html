<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Bar with Emoji Button</title>
  <style>
    body {
      background-color: #0dd3ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dhanus {
      position: relative;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border: 2px solid #00acc1;
      border-radius: 30px;
      outline: none;
    }

    button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: #00acc1;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #0a97b0e7;
    }
  </style>
</head>

</body>
</html>

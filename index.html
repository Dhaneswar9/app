<html>
    <head>
        <title>table program</title>
    </head>
    <body>
        <table border="1" cellspacing="1" bordercolor="blue" bgcolor="pink" width="300" >
            <tr>
                <td height="100" width="200" align="center" font-size:x-large>1</td>
                <td colspan="6" width="200" align="center">2</td>
            </tr>
            <tr>
                <td rowspan="2" height="100" width="20" align="center" style="background-color:yellow" >3</td>
                <td collspan="2" height="100" align="center" width="200" style="background-color:red">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="3" height="100" width="200" align="center">6</td>
                <td colspan="2" height="100" width="200" align="center">7</td>
            </tr>
            <tr>
                <td>&nbsp&nbsp8</td>
                <td colspan="1" style="text-align:right" width="200" height="100">9</td>
                <td colspan="3" width="200" height="100" align="right" style="background-color:yellow">10</td>
            </tr>
        </table>

    </body>
</html>
